<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Farming Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Page 1: User Details -->
        <div class="page" id="page1">
            <div class="leaf-animation">
                <i class="fas fa-leaf"></i>
                <i class="fas fa-leaf"></i>
                <i class="fas fa-leaf"></i>
            </div>
            <h1>Sustainable Farming Assistant</h1>
            <p class="subtitle">Empowering farmers with AI-driven insights</p>
            <form id="userForm" class="form-group">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                </div>
                <button type="submit" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>

        <!-- Page 2: Crop Details -->
        <div class="page hidden" id="page2">
            <div class="plant-growth-animation">
                <div class="plant">
                    <div class="stem"></div>
                    <div class="leaves"></div>
                </div>
            </div>
            <h2>Crop Prediction Details</h2>
            <p class="subtitle">Help us understand your farming needs</p>
            <form id="cropForm" class="form-group">
                <div class="input-group">
                    <select id="soilType" required>
                        <option value="">Select Soil Type</option>
                        <option value="clay">Clay</option>
                        <option value="sandy">Sandy</option>
                        <option value="loamy">Loamy</option>
                        <option value="silt">Silt</option>
                    </select>
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="input-group">
                    <select id="month" required>
                        <option value="">Select Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="input-group">
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="punjab">Punjab</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="madhya-pradesh">Madhya Pradesh</option>
                        <option value="uttar-pradesh">Uttar Pradesh</option>
                    </select>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-back" onclick="showPage('page1')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="submit" class="btn-predict">
                        Predict <i class="fas fa-magic"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="js/animations.js"></script>
    <script type="module" src="js/tabManager.js"></script>
    <script type="module" src="js/forms.js"></script>
    <script type="module" src="js/prediction.js"></script>
    <script type="module">
        import { initializeTabManager } from './js/tabManager.js';
        document.addEventListener('DOMContentLoaded', initializeTabManager);
    </script>
</body>
</html>
